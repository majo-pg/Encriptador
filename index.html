<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10"
                placeholder="Ingresa el texto aqui"></textarea>
            <div class="terminos">
                <p>Solo letras minusculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input type="button" class="desencriptar" value="Desencriptar" onclick="desencriptar()" />
            </div>
        </div>
        <div class="encriptado">
            <img src="" alt="" id="monito">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo mensaje">Ningun mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
        </div>
    </div>






    <h1 class="titulo_indicaciones">
        Ingrese el texto
        <strong class="titulo_destaque"> aqu√≠ </strong>
    </h1>
    <p class="indicacion"> Solo letras minusculas y sin acentos </p>
    <div class="botones_encriptador">
        <a class="boton_encriptar">
            Encriptar
        </a>
        <a class="boton_encriptar">
            Desencriptar
        </a>








</body>
<script src="index.js"></script>

</html>
